<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz Results - Wanderly</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f7;
      text-align: center;
      padding-top: 80px;
    }
    .result {
      font-size: 26px;
      color: #333;
      margin-bottom: 20px;
    }
    .description {
      max-width: 600px;
      margin: 0 auto 30px;
      font-size: 18px;
      color: #555;
    }
    .button-group {
      margin-top: 20px;
    }
    a.button {
      display: inline-block;
      margin: 10px;
      padding: 12px 24px;
      background-color: #5c67f2;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 16px;
    }
    a.button:hover {
      background-color: #4a54e1;
    }
  </style>
</head>
<body>

  <h1>Your Career Personality Type:</h1>
  <div class="result" id="resultText"></div>
  <div class="description" id="descriptionText"></div>

  <div class="button-group">
    <a class="button" href="quiz.html">Try Quiz Again</a>
    <a class="button" href="dashboard.php">Back to Dashboard</a>
  </div>

  <script>
    const result = localStorage.getItem("quizResult");
    const resultText = document.getElementById("resultText");
    const descriptionText = document.getElementById("descriptionText");

    resultText.textContent = result ? result : "No result found.";

    const descriptions = {
      "Creative Thinker": "You thrive in imaginative and expressive environments. Careers in design, writing, content creation, or branding could be ideal for your talents.",
      "Analytical Problem Solver": "You’re logical and detail-oriented. Consider careers in data analysis, programming, engineering, or research-based roles.",
      "Compassionate Helper": "You’re driven by empathy and connection. Roles in healthcare, education, social work, or community leadership may suit you best."
    };

    descriptionText.textContent = descriptions[result] || "";
  </script>

</body>
</html>
