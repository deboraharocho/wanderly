<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Quiz Results - Wanderly</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4fc;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .result {
      margin: 20px 0;
      font-size: 18px;
      text-align: center;
    }
    .percentages {
      margin-top: 20px;
      font-size: 16px;
    }
    .percentages div {
      margin: 8px 0;
      text-align: center;
    }
    .buttons {
      text-align: center;
      margin-top: 30px;
    }
    .buttons a {
      text-decoration: none;
      background-color: #5c67f2;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      margin: 5px;
      display: inline-block;
    }
    .buttons a:hover {
      background-color: #4956e5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Your Career Personality Type:</h2>
    <div class="result" id="mainResult"></div>
    <div class="percentages">
      <div><strong>Creative:</strong> <span id="creative"></span>%</div>
      <div><strong>Logical:</strong> <span id="logical"></span>%</div>
      <div><strong>Helper:</strong> <span id="helper"></span>%</div>
    </div>

    <div class="buttons">
      <a href="quiz.html">Try Quiz Again</a>
      <a href="dashboard.php">Back to Dashboard</a>
    </div>
  </div>

  <script>
    const resultData = JSON.parse(localStorage.getItem("quizResult"));

    if (resultData) {
      document.getElementById("mainResult").textContent = `You are a: ${resultData.result}`;
      document.getElementById("creative").textContent = resultData.percentages.creative;
      document.getElementById("logical").textContent = resultData.percentages.logical;
      document.getElementById("helper").textContent = resultData.percentages.helper;
    } else {
      document.getElementById("mainResult").textContent = "No quiz result found. Please take the quiz first.";
      document.getElementById("creative").textContent = "-";
      document.getElementById("logical").textContent = "-";
      document.getElementById("helper").textContent = "-";
    }
  </script>
</body>
</html>
