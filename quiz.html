<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Career Personality Quiz - Wanderly</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9fc;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .question {
      margin: 20px 0;
    }
    label {
      display: block;
      margin: 5px 0;
    }
    button, a.button {
      display: block;
      margin: 20px auto 10px;
      padding: 12px 24px;
      background-color: #5c67f2;
      color: white;
      text-decoration: none;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      text-align: center;
      width: fit-content;
    }
    a.button {
      text-decoration: none;
    }
    button:hover, a.button:hover {
      background-color: #4a54e1;
    }
  </style>
</head>
<body>

<h2>Career Personality Quiz</h2>

<form id="quizForm">

  <!-- 20 Questions -->
  <script>
    const questions = [
      "What type of project excites you most?",
      "How do you prefer to spend your workday?",
      "Which tool would you rather use?",
      "What do others often compliment you on?",
      "Which activity sounds most fulfilling?",
      "How do you make decisions?",
      "Which subject did you enjoy most in school?",
      "What kind of books do you prefer?",
      "Your ideal workspace is...",
      "What motivates you most?",
      "How do you celebrate success?",
      "What do you bring to a team?",
      "What's your favorite part of a project?",
      "How do you handle stress?",
      "What kind of role do you take in a group?",
      "What do you value most in a career?",
      "What’s your strength?",
      "Pick a weekend activity:",
      "What would make you feel proud at work?",
      "What kind of impact do you want to make?"
    ];
    const categories = ["creative", "logical", "helper"];
    let formContent = "";
    questions.forEach((q, index) => {
      const qNum = index + 1;
      formContent += `<div class="question">
        <strong>${qNum}. ${q}</strong>
        <label><input type="radio" name="q${qNum}" value="creative"> ${["Designing something new", "Brainstorming or experimenting", "Sketchpad or design software", "Your imagination", "Creating something beautiful", "With emotion and empathy", "Art or literature", "Fantasy or art books", "Colorful and inspiring", "Self-expression", "Sharing a project", "Innovation and flair", "Brainstorming", "Art or music", "Creative lead", "Freedom and self-expression", "Creativity", "Visiting a gallery", "Launching a new idea", "Change the way people see the world"][index]}</label>
        <label><input type="radio" name="q${qNum}" value="logical"> ${["Solving a tricky problem", "Working with data or systems", "Spreadsheet or coding tool", "Your logic and reasoning", "Solving a puzzle", "With facts and logic", "Math or science", "Non-fiction or biographies", "Organized and quiet", "Efficiency and results", "Setting new goals", "Structure and analysis", "Planning", "Going for a run", "Analytical support", "Growth and innovation", "Problem solving", "Learning something new", "Optimizing a system", "Improve how things work"][index]}</label>
        <label><input type="radio" name="q${qNum}" value="helper"> ${["Helping someone directly", "Engaging with people", "Journal or communication app", "Your compassion", "Making someone’s day", "With intuition and kindness", "Social studies", "Self-help or memoirs", "Cozy and communal", "Making a difference", "Volunteering", "Support and empathy", "Helping teammates", "Talking to someone", "Team motivator", "Connection and support", "Empathy", "Volunteering", "Helping a person grow", "Make others feel heard and supported"][index]}</label>
      </div>`;
    });
    document.write(formContent);
  </script>

  <button type="button" onclick="submitQuiz()">Submit Quiz</button>
  <a class="button" href="dashboard.php">Back to Dashboard</a>
</form>

<script>
function submitQuiz() {
  if (!confirm("Are you sure you want to submit your answers?")) return;

  const counts = { creative: 0, logical: 0, helper: 0 };

  for (let i = 1; i <= 20; i++) {
    const answer = document.querySelector(`input[name="q${i}"]:checked`);
    if (!answer) {
      alert("Please answer all questions before submitting.");
      return;
    }
    counts[answer.value]++;
  }

  const total = 20;
  const percentages = {
    creative: Math.round((counts.creative / total) * 100),
    logical: Math.round((counts.logical / total) * 100),
    helper: Math.round((counts.helper / total) * 100)
  };

  let result = "Creative Thinker";
  if (counts.logical > counts.creative && counts.logical > counts.helper) {
    result = "Analytical Problem Solver";
  } else if (counts.helper > counts.creative && counts.helper > counts.logical) {
    result = "Compassionate Helper";
  }

  const history = JSON.parse(localStorage.getItem("quizHistory")) || [];
  history.push({
    result: result,
    percentages: percentages,
    timestamp: new Date().toLocaleString()
  });
  localStorage.setItem("quizHistory", JSON.stringify(history));
  localStorage.setItem("quizResult", JSON.stringify({ result, percentages }));

  window.location.href = "results.html";
}
</script>

</body>
</html>
